name: Check for qBittorrent Updates

on:
  schedule:
    # Check for updates weekly on Mondays at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      qbittorrent-version: ${{ steps.check.outputs.latest-version }}
      needs-update: ${{ steps.check.outputs.needs-update }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check hotio/qbittorrent base image
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the current digest of hotio/qbittorrent:latest from GHCR
          TOKEN=$(curl -s "https://ghcr.io/token?scope=repository:hotio/qbittorrent:pull" | jq -r '.token')
          CURRENT_DIGEST=$(curl -sI -H "Authorization: Bearer $TOKEN" \
            "https://ghcr.io/v2/hotio/qbittorrent/manifests/latest" | \
            grep -i "docker-content-digest:" | awk '{print $2}' | tr -d '\r')
          
          echo "current-digest=$CURRENT_DIGEST" >> "$GITHUB_OUTPUT"
          echo "Current hotio/qbittorrent digest: $CURRENT_DIGEST"
          
          # Get the last known digest from the latest release asset
          LAST_DIGEST=$(gh release view latest --json assets --jq '.assets[] | select(.name == "hotio-digest.txt") | .url' 2>/dev/null | xargs -I {} curl -sL {} || echo "")
          
          if [ -n "$LAST_DIGEST" ]; then
            echo "Last known digest: $LAST_DIGEST"
            
            if [ "$CURRENT_DIGEST" != "$LAST_DIGEST" ]; then
              echo "needs-update=true" >> "$GITHUB_OUTPUT"
              echo "✓ New image detected - digest changed"
            else
              echo "needs-update=false" >> "$GITHUB_OUTPUT"
              echo "✗ No update - digest unchanged"
            fi
          else
            echo "needs-update=true" >> "$GITHUB_OUTPUT"
            echo "✓ First run or no previous digest found - will build"
          fi

  trigger-build:
    needs: check
    if: needs.check.outputs.needs-update == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger build workflow
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Triggering build for updated qBittorrent image');
            console.log('New digest:', '${{ needs.check.outputs.current-digest }}');
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build.yml',
              ref: 'main',
              inputs: {
                push: 'true'
              }
            });
